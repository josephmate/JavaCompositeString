plugins {
    id 'java-library'
}

dependencies {
    testImplementation 'junit:junit:4.12' 
}


jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

repositories {
    jcenter() 
}

version = '0.1.0'